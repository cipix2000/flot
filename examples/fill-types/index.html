<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Series Fill Types</title>
	<link href="../examples.css" rel="stylesheet" type="text/css">
	<script language="javascript" type="text/javascript" src="../../jquery.js"></script>
	<script language="javascript" type="text/javascript" src="../../jquery.colorhelpers.js"></script>
	<script language="javascript" type="text/javascript" src="../../jquery.canvaswrapper.js"></script>
	<script language="javascript" type="text/javascript" src="../../jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="../../jquery.flot.uiConstants.js"></script>
	<script type="text/javascript">

	$(function() {

		var d1 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d1.push([i, 5 + Math.cos(i)]);
		}

		var d2 = [];

        for (var i = 0; i < 14; i += 0.5) {
			d2.push([i, Math.sin(i)]);
		}

		var d3 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d3.push([i, -5 - Math.cos(i)]);
		}

		$.plot("#placeholder", [{
    			data: d1,
    			lines: { show: true, fill: true, zero: false, fillTowards: Infinity }
    		}, {
    			data: d2,
    			lines: { show: true, fill: true, zero: false }
    		}, {
    			data: d3,
                lines: { show: true, fill: true, zero: false, fillTowards: -Infinity }
    		}]
        );

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Series Fill Types</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>Flot supports filled areas of different types.</p>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
	</div>

</body>
</html>
