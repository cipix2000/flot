dist: trusty
language: node_js
node_js:
- '8'
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g greenkeeper-lockfile@1
before_script:
- greenkeeper-lockfile-update
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
- tar -tf $(npm pack)
after_script: greenkeeper-lockfile-upload
install:
- npm install
script:
- npm test
- npm run build
- npm run coverage
deploy:
  provider: npm
  email: webapps.ops@ni.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ni-kismet/engineering-flot
  skip_cleanup: true
env:
  secure: 
